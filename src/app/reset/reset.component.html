<form (submit)="resetPassword($event)">
  <div class="input">
    <label>Email</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Current Password</label>
    <input type="password">
  </div>
  <div class="input">
    <label>New Password</label>
    <input type="password">
  </div>
  <div class="input">
    <label>Retype New Password</label>
    <input type="password">
  </div>
  <div class="input">
    <input type="submit" value="Reset">
  </div>
    {{ message }}
</form>
