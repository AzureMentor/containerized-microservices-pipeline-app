<form (submit)="loginUser($event)">
  <div class="input">
    <label>Email</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="input">
    <input type="submit" value="Login">
  </div>
  <div class="a">
    <a routerLink="/change" ToReset="Email">Change Email</a>
  </div>
  <div class="a">
    <a routerLink="/create">Create New User</a>
  </div>
  <div class="a">
    <a routerLink="/reset" ToReset="Password">Reset Password</a>
  </div>
  <div class="a">
    <a routerLink="/forgot">Forgot Password?</a>
  </div>
</form>
