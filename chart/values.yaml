# Default values for containerized-microservices-pipeline-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appName: login-app
env: production

app:
  replicaCount: 2
  image:
    repository: acrmicrok8eastus.azurecr.io # ACR Login Server
    imageName: containerized-microservices-pipeline-app
    tag: "1.0.1" # override on cli using --set app.image.tag=<version>
    pullPolicy: Always
  port:
    name: http
    containerPort: 80
    protocol: TCP
  imagePullSecrets: acr-credentials # Name of ACR Credential Secret

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# The following Pod has two Containers. 
# Each Container has a request of 0.25 cpu and 64MiB (226 bytes) of memory. 
# Each Container has a limit of 0.5 cpu and 128MiB of memory. 
# You can say the Pod has a request of 0.5 cpu and 128 MiB of memory, and a limit of 1 cpu and 256MiB of memory.
resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"